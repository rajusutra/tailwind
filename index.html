<html>

</head>
  <body class="p-8 bg-slate-100 text-slate-700">
    <form class="mt-8 max-w-100 mx-auto border border-slate-200 rounded-lg p-8 bg-white">

      <input class="mt-2 w-full border border-slate-300 px-5 py-2 text-sm rounded-md focus:outline-purple-800" placeholder="Full name" type="text"

        <button type="button" 
        class="rounded-md px-5 py-2

           focus:outline-none focus:ring-2
            focus:ring-purple-300
             active:bg-purple-800
             sm:focus:ring-4">
